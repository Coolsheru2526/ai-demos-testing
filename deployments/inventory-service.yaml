apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  labels:
    app: inventory-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          image: yourdockerhubusername/inventory-service:latest
          ports:
            - containerPort: 8003
          env:
            - name: SERVICE_NAME
              value: "inventory-service"
