name: Build & Push Services
on:
  push:
    branches:
    - main
  workflow_dispatch:
jobs:
  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
        - user-service
        - inventory-service
        - lighting-service
        - payment-service
        - api-gateway
        - billing-service
        - user-auth-service
        - notification-service
        - cloudfare-service
        - zomato-service
        - analytics-service
        - dance-service
        - queuing-service
        - wayfind-service
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build & Push Image
      uses: docker/build-push-action@v4
      with:
        context: ./services/${{ matrix.service }}
        file: ./services/${{ matrix.service }}/Dockerfile
        push: true
        tags: |-
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
    - name: Deploy Service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 22
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          docker stop ${{ matrix.service }} || true
          docker rm ${{ matrix.service }} || true
          docker run -d --name ${{ matrix.service }} -p 8080:80 ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest