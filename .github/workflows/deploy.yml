name: CI - Build & Push Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "services/**"
      - "deployments/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Detect service name
        id: service
        run: |
          echo "service=user-service" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ steps.service.outputs.service }}:latest services/${{ steps.service.outputs.service }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ steps.service.outputs.service }}:latest
